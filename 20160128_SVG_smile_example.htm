<meta charset="utf-8" />
<title>SVG smile example</title>
</head>
<body>
<svg width="550" height="550" id="smile">
<defs>
<radialGradient id="yellowcircle">
<stop offset="0%" style="stop-color:#ffd200;stop-opacity:1" />
<stop offset="20%" style="stop-color:#ffd200;stop-opacity:0.9" />
<stop offset="100%" style="stop-color:#ffd200;stop-opacity:0.36" />
</radialGradient>
<radialGradient id="shadow">
<stop offset="0%" style="stop-color:#000;stop-opacity:0" />
<stop offset="94%" style="stop-color:#000;stop-opacity:0" />
<stop offset="95%" style="stop-color:#000;stop-opacity:1" />
<stop offset="100%" style="stop-color:#484848;stop-opacity:0" />
</radialGradient>
</defs>
<circle cx="48%" cy="48.35%" r="47%" stroke="#000" stroke-width="1.8%" fill="url(#yellowcircle)" />
<circle cx="48.5%" cy="48.85%" r="49%" stroke="none" fill="url(#shadow)" y="20%"/>
<svg height="100%" width="100%" preserveAspectRatio="xMinYMin slice" y="40%">
<ellipse cx="48%" cy="4.4%" rx="34%" ry="28%" style="fill:transparent;stroke:#111;stroke-width:3.6%" />
</svg>
<svg height="100%" width="100%" preserveAspectRatio="xMinYMin slice" y="24%">
<circle cx="14.44%" cy="16%" r="1.8%" stroke="none" fill="#111" />
<circle cx="81.58%" cy="16%" r="1.8%" stroke="none" fill="#111" />
</svg>
<svg height="100%" width="100%" preserveAspectRatio="xMinYMin slice" y="10%">
<ellipse cx="36%" cy="26%" rx="5.6%" ry="8%" fill="#111" />
<ellipse cx="60%" cy="26%" rx="5.6%" ry="8%" fill="#111" />
</svg>
</svg>
</body>
